<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/94132462d8.js" crossorigin="anonymous"></script>
  <!-- bootstrap cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="./css/total.css">
  <script defer src="./main.js"></script>
  <title>Alertbox.css</title>
</head>
<body>
  <div class="alert_box">
    alert 박스만들기
    <button onClick="alert('none')" class="btn" ><i class="fa-solid fa-xmark"></i></button>
  </div>

  <button onClick="alert('block')" class="btn btn-dark alertBtn" >경고창</button>
  <button onClick="alerts('block', 'ID를 입력해주세요')" class="btn btn-dark idBtn" >ID</button>
  <button onClick="alerts('block', 'PW를 입력해주세요')" class="btn btn-dark pwBtn" >PW</button>
  
  
</body>
</html>
