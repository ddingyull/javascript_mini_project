    //modal : 전송버튼 누르면 input에 입력한 값이 공백이면 알림창 띄워주세요

    //대박..! classList.add/remove했었는데 toggle이 있었다뉘,,,,,, 
    btnSubmenu.addEventListener('click', () => {
      subMenu.classList.toggle('show')
    })

    btnLogin.addEventListener('click', () => {
      modal.classList.add('show-modal')
    })

    document.getElementById('close').addEventListener('click', () => {
      modal.classList.toggle('show-modal')
    })

    //event: 유저들이 웹페이지에 조작을 가하는 것들을 의미함
    //click 외 사용할 수 있는 event : mouseover, scroll 등 
    //문법 : 선택.addEventListener('event', callback함수)
    btnClose.addEventListener('click', () => {
      alert.style.display = 'none';
    });

    btnOpen.addEventListener('click', () => {
      alert.style.display = 'block';
    });

    //함수 2개로 따로 작성해주기 
    function alertOpen() {
      alert.style.display = 'block'
    }

    function alertClose() {
      alert.style.display = 'none'
    }
    //아래 2개 함수 1개로 작성하기 : 매개변수(파라미터) 활용하기 
    function alertDisplay(current, guide) {
      alert.style.display = current
      alert.innerHTML = guide
    }
